<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel = "stylesheet" href = "assets/css/style.css">
</head>
<body>
    <nav class = "text-center">
        <h1>Weather Dashboard</h1>
    </nav>
    <div class = "container row">
    <aside class = "col-lg-4 col-m-3 col-sm-12 border-end border-secondary mh-100">
        <section class = "border-bottom border-secondary flex-column m-1" >
            <h2 class = "mb-2">Search for a City:</h2>
            <input type = "text" id = "city-input" placeholder= "City name here!" class = "col-lg-12 col-m-8 mb-2">
            <button class = "col-lg-12 col-m-4 mb-2" id = "search-Btn">Search</button>
        </section>
        <!-- Div to list previously searched cities -->
        <section id = "past-city-search" class = "m-1">
            <button class = "btn btn-secondary mb-2 text-center col-lg-12">Test</button>
        </section>
    </aside>
    <main class = "col-lg-8 col-m-9 col-sm-12">
        <!-- Div to load searched city weather data -->
        <section id = "day-of">

        </section>
        <!-- Div to load forecast "cards" -->
        <section id = "five-day">
            <h3>5-day Forecast</h3>

        </section>
    </main>
    </div> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src = "assets/js/srcipt.js"></script>
</body>
</html>
